<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Syle CSS -->
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    
    <!-- 404 page -->
    <section class="error-page">
        <img src="./assets/images/bg-img.png" alt="" class="error-page__bg">
        <a href="/" class="error-page__logo">
            <img src="./assets/images/logo-2.svg" alt="">
        </a>
        <div class="vr-container error-page__container">
            <h2>404</h2>
            <div class="error-page__content">
                <h3>Страница не найдена</h3>
                <p>К сожалению, неправильно набран адрес, или такой страницы больше не существет.</p>
                <div class="error-page__content-btn">
                    <a href="/" class="vr-tag">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14.0303 16.5303C13.7374 16.8232 13.2626 16.8232 12.9697 16.5303L8.96967 12.5303C8.67678 12.2374 8.67678 11.7626 8.96967 11.4697L12.9697 7.46967C13.2626 7.17678 13.7374 7.17678 14.0303 7.46967C14.3232 7.76256 14.3232 8.23744 14.0303 8.53033L10.5607 12L14.0303 15.4697C14.3232 15.7626 14.3232 16.2374 14.0303 16.5303Z" fill="#A9A9BD" />
                        </svg>
                        <span>Назад</span>
                    </a>
                    <a href="/" class="vr-btn__secondary">На главную</a>
                </div>
            </div>
        </div>
    </section>
    <!-- 404 page end -->

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- iMask JS -->
    <script src="./assets/js/iMask.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- JS file -->
    <script src="./assets/js/main.js"></script>

</body>
</html>
